<header class="header">
  <nav class="menu container">
    <a routerLink="/" class="logo">GameMania</a>
    <div class="departamentos dropdown d-flex">
      <button class="botao-departamentos" data-toggle="dropdown" type="button" id="menuDropdown"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/assets/img/icones-nav/icone-menu.png" alt="" class="imagem-departamentos">
        <p>Departamentos</p>
      </button>

      <ul class="dropdown-menu menu-departamentos" aria-labelledby="menuDropdown">
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha Streamer</a></li>
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha Nvidia</a></li>
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha AMD</a></li>
      </ul>
    </div>

    <form action="" class="formulario-pesquisa">
      <div class="campo-pesquisa p-1 d-flex justify-content-between ">
        <input type="search" class="input-pesquisa" id="input-pesquisa" placeholder="Digite aqui...">
        <button type="submit" class="botao-pesquisa"><img src="/assets/img/icones-nav/Lupa.png" alt=""
            class="imagem-pesquisa"></button>
      </div>
    </form>

    <a href="" class="link-login login d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#login" id="modal-login"><img
        src="/assets/img/icones-nav/imagem-usuario.png" alt="" class="imagem-login">
      <p>Login</p>
    </a>

    <a routerLink="carrinho" class="carrinho">
      <img src="/assets/img/icones-nav/imagem-carrinho.png" alt="" class="imagem-carrinho">
      <div class="conteudo-carrinho">
        <h3 class="titulo-carrinho">Carrinho</h3>
        <p class="descricao-carrinho">0 produto(s)</p>
      </div>
    </a>
  </nav>

  <!-- Modal -->
  <!-- [style.display]='display'  -->
  <div #modal class="modal fade" id="login" tabindex="-1" aria-labelledby="login" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content caixa-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="login"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form class="form-entrar" (ngSubmit)="onSubmit()">
              <legend>Entrar</legend>
              <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email..." [(ngModel)]="loginModel.email" required>
              </fieldset>
              <fieldset>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" [(ngModel)]="loginModel.password" required>
              </fieldset>
              <p *ngIf=" mensagemErroBlackList != '' " class="mensagem-erro" >{{ mensagemErroBlackList }}</p>
              <p *ngIf=" mensagemErroApi != '' " class="mensagem-erro" id="mensagem">{{ mensagemErroApi }}</p>
              <p>NÃ£o tem uma conta? <a routerLink="/cadastrar" data-bs-dismiss="modal">Criar cadastro</a></p>
              <button  type="submit" class="btn btn-primary" id="botao-enviar">Entrar</button>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</header>
