
<header class="header">
  <nav class="menu container">
    <a routerLink="" class="logo">GameMania</a>

    <div class="departamentos dropdown">
      <button class="botao-departamentos  dropdown-toggle" role="button" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="assets/img/icones-nav/icone-menu.png" alt="" class="imagem-departamentos">
        <p>Departamentos</p>
      </button>

      <ul class="dropdownMenu menu-departamentos dropdown-menu" #listaDropdown aria-labelledby="menuDropdown">
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha Streamer</a></li>
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha Nvidia</a></li>
        <li><a class="dropdown-item item-lista-departamentos" href="#">Linha AMD</a></li>
      </ul>
    </div>

    <form action="" class="formulario-pesquisa">
      <div class="campo-pesquisa p-1 d-flex justify-content-between ">
        <input type="search" class="input-pesquisa" id="input-pesquisa" placeholder="Digite aqui...">
        <button type="submit" class="botao-pesquisa"><img src="assets/img/icones-nav/Lupa.png" alt=""
            class="imagem-pesquisa"></button>
      </div>
    </form>

    <a href="#" class="link-login login d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#login"><img
        src="assets/img/icones-nav/imagem-usuario.png" alt="" class="imagem-login">
      <p>Login</p>
    </a>

    <a routerLink="/carrinho" class="carrinho">
      <img src="assets/img/icones-nav/imagem-carrinho.png" alt="" class="imagem-carrinho">
      <div class="conteudo-carrinho">
        <h3 class="titulo-carrinho">Carrinho</h3>
        <p class="descricao-carrinho">0 produto(s)</p>
      </div>
    </a>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="login" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content caixa-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="login"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="caixa-entrar-cadastrar">
            <form #loginForm="ngForm" class="form-entrar" (ngSubmit)="onSubmitLogin(loginForm)">
              <legend>Entrar</legend>
              <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email..." name="email" [(ngModel)]="usuarioLogin.email">
              </fieldset>
              <fieldset>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="usuarioLogin.senha">
              </fieldset>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <form #cadastroForm="ngForm" class="form-cadastrar" (ngSubmit)="onSubmitCadastro(cadastroForm)">
              <legend>Cadastrar</legend>
              <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email..." name="email" [(ngModel)]="usuarioCadastro.email">
              </fieldset>
              <fieldset>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="usuarioCadastro.senha">
              </fieldset>
              <button type="submit" class="btn btn-primary">Criar</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

        </div>
      </div>
    </div>
  </div>
</header>
